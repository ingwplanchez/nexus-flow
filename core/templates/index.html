<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Flow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Importamos la fuente Inter de Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s ease;
        }
        
        /* Estilos del modo claro */
        .light body {
            background-color: #f3f4f6;
        }
        .light .bg-container {
            background-color: #fff;
            border-color: #e5e7eb;
        }
        .light .text-primary {
            color: #1f2937;
        }
        .light .text-secondary {
            color: #6b7280;
        }
        .light .bg-secondary {
            background-color: #f9fafb;
        }
        .light .border-primary {
            border-color: #d1d5db;
        }

        /* Estilos del modo oscuro */
        .dark body {
            background-color: #121212;
        }
        .dark .bg-container {
            background-color: #1f2937;
            border-color: #374151;
        }
        .dark .text-primary {
            color: #e5e7eb;
        }
        .dark .text-secondary {
            color: #9ca3af;
        }
        .dark .bg-secondary {
            background-color: #374151;
        }
        .dark .border-primary {
            border-color: #4b5563;
        }
        
        /* Ocultar la barra de desplazamiento en los contenedores de historial */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;   /* IE y Edge */
            scrollbar-width: none;      /* Firefox */
        }

        /* Estilos para los elementos de la lista de tareas */
        .todo-item.completed .task-text {
            text-decoration: line-through;
            color: #6b7280; /* Color gris para tareas completadas */
        }
    </style>
</head>
<body class="transition-colors duration-300">

    <div class="container mx-auto p-4 md:p-8 space-y-8 lg:space-y-12">
        <!-- Contenedor principal con modo claro/oscuro -->
        <div class="bg-container rounded-xl shadow-lg p-6 sm:p-8 border border-primary transition-colors duration-300">
            <!-- Encabezado con el botón de modo oscuro y Cerrar Sesión -->
            <header class="text-center mb-6 sm:mb-8 flex justify-between items-center">
                <div class="flex-grow">
                    <h1 class="text-2xl sm:text-3xl font-bold text-primary">Nexus Flow IA</h1>
                    <p class="text-sm sm:text-base text-secondary mt-1">Interactúa con el modelo de IA para la productividad</p>
                </div>
                <!-- Botón de modo oscuro -->
                <button id="theme-toggle" class="p-2 rounded-full transition-colors duration-300 bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 mr-2">
                    <svg id="sun-icon" class="h-6 w-6 text-yellow-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                    </svg>
                    <svg id="moon-icon" class="h-6 w-6 text-gray-400 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                    </svg>
                </button>
                <!-- Botón de Cerrar Sesión -->
                <form id="logout-form" action="/logout/" method="post" class="inline-block">
                    <!-- CSRF Token se maneja en Django -->
                    <button type="submit" class="p-2 rounded-full text-white bg-red-500 hover:bg-red-600 transition-colors duration-300">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                        </svg>
                    </button>
                </form>
            </header>

            <!-- Contenedor de mensajes de estado -->
            <div id="status-message" class="text-center py-3 rounded-lg text-white mb-6 hidden"></div>
            
            <!-- CONTENEDOR DE PESTAÑAS (TABS) -->
            <div class="mt-8">
                <!-- Botones de las pestañas - ¡Ahora Tareas es la primera! -->
                <div class="flex flex-wrap -mb-px text-sm font-medium text-center border-b border-primary">
                    <button id="tab-todo-list" class="inline-block p-4 rounded-t-lg border-b-2 border-transparent text-primary hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300 dark:hover:border-gray-600 transition-colors duration-200 focus:outline-none" onclick="openTab('todo-list-content')">Tareas</button>
                    <button id="tab-eisenhower" class="inline-block p-4 rounded-t-lg border-b-2 border-transparent text-primary hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300 dark:hover:border-gray-600 transition-colors duration-200 focus:outline-none" onclick="openTab('eisenhower-content')">Prioridad</button>
                    <button id="tab-laborit" class="inline-block p-4 rounded-t-lg border-b-2 border-transparent text-primary hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300 dark:hover:border-gray-600 transition-colors duration-200 focus:outline-none" onclick="openTab('laborit-content')">Esfuerzo</button>
                    <button id="tab-yerkes-dodson" class="inline-block p-4 rounded-t-lg border-b-2 border-transparent text-primary hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300 dark:hover:border-gray-600 transition-colors duration-200 focus:outline-none" onclick="openTab('yerkes-dodson-content')">Plan Diario</button>
                </div>

                <!-- Contenido de las pestañas -->
                <div class="py-4">
                    <!-- CONTENIDO PARA LA LISTA DE TAREAS - ¡Ahora es el primero! -->
                    <div id="todo-list-content" class="space-y-4">
                        <h2 class="text-xl sm:text-2xl font-semibold text-primary">Lista de Tareas</h2>
                        <div class="flex flex-col sm:flex-row gap-2">
                            <input id="new-task-input" type="text" placeholder="Agrega una nueva tarea..." class="flex-grow p-4 border border-primary bg-container rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 text-primary">
                            <button onclick="addTask()" class="mt-2 sm:mt-0 px-6 py-3 bg-teal-600 text-white font-bold rounded-lg hover:bg-teal-700 transition duration-300 shadow-md">
                                Agregar Tarea
                            </button>
                        </div>
                        <ul id="todo-list" class="space-y-2">
                            <!-- Las tareas se renderizarán aquí -->
                        </ul>
                        <div class="flex flex-col sm:flex-row gap-2 mt-4">

                            <!-- Botón para copiar tareas -->
                            <button onclick="copyTasks()" class="w-full sm:w-1/2 text-center px-6 py-3 bg-black text-white font-bold rounded-lg hover:bg-neutral-900 transition duration-300 focus:outline-none shadow-md flex items-center justify-center space-x-2">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M8 7v4a1 1 0 01-1 1H4a1 1 0 01-1-1V7a1 1 0 011-1h3a1 1 0 011 1zM11 10h10a1 1 0 011 1v10a1 1 0 01-1 1H11a1 1 0 01-1-1V11a1 1 0 011-1zM11 10V4a1 1 0 011-1h6a1 1 0 011 1v6" />
                                </svg>
                                <span>Copiar Tareas</span>
                            </button>

                            <!-- Botón para limpiar tareas completadas -->
                            <button onclick="clearCompletedTasks()" class="w-full sm:w-1/2 text-center px-6 py-3 text-red-500 font-bold hover:text-red-700 transition duration-300 focus:outline-none border border-red-500 rounded-lg">
                                Limpiar Tareas Completadas
                            </button>

                        </div>
                    </div>

                    <!-- Contenido para la Matriz de Eisenhower -->
                    <div id="eisenhower-content" class="space-y-4 hidden">
                        <h2 class="text-xl sm:text-2xl font-semibold text-primary">Matriz de Eisenhower</h2>
                        <div class="input-group">
                            <textarea id="eisenhower-input" class="w-full p-4 border border-primary bg-container rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-primary" rows="7" placeholder="Coloca una o varias tareas. Prioriza tus actividades según su urgencia e importancia. Ejemplo: 
                            
- Terminar el informe del cliente que se entrega hoy." ></textarea>
                            <button onclick="analyzeEisenhower()" class="mt-4 w-full bg-purple-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-purple-700 transition duration-300 shadow-md">
                                Analizar Tarea
                            </button>
                        </div>
                        <div id="eisenhower-result" class="bg-secondary p-4 rounded-lg text-primary min-h-[60px] flex items-center justify-center text-left transition-colors duration-300">
                            <p>El resultado aparecerá aquí...</p>
                        </div>
                    </div>

                    <!-- Contenido para la Ley de Laborit -->
                    <div id="laborit-content" class="space-y-4 hidden">
                        <h2 class="text-xl sm:text-2xl font-semibold text-primary">Ley de Laborit</h2>
                        <div class="input-group">
                            <textarea id="laborit-input" class="w-full p-4 border border-primary bg-container rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 text-primary" rows="7" placeholder="Coloca tu lista de tareas. Comienza tu día con la tarea más difícil para evitar la procrastinación. Ejemplo:

- Escribir una propuesta de negocio para un cliente clave (4 horas).
- Enviar un email de seguimiento a un colega (15 min).
- Preparar el material para una presentación interna (1.5 horas)."></textarea>
                            <button onclick="analyzeLaborit()" class="mt-4 w-full bg-green-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-green-700 transition duration-300 shadow-md">
                                Analizar Lista
                            </button>
                        </div>
                        <div id="laborit-result" class="bg-secondary p-4 rounded-lg text-primary min-h-[60px] flex items-center justify-center text-left transition-colors duration-300">
                            <p>El resultado aparecerá aquí...</p>
                        </div>
                    </div>

                    <!-- Contenido para la Ley de Yerkes-Dodson -->
                    <div id="yerkes-dodson-content" class="space-y-4 hidden">
                        <h2 class="text-xl sm:text-2xl font-semibold text-primary">Ley de Yerkes-Dodson</h2>
                        <div class="input-group">
                            <textarea id="yerkes-dodson-input" class="w-full p-4 border border-primary bg-container rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-primary" rows="7" placeholder="Coloca tu horario. Planifica tus tareas del día y encuentra el rendimiento óptimo. Ejemplo:

Lunes:
8:00 AM - 12:00 PM: Planificar la semana y delegar tareas. 
12:00 PM - 1:00 PM: Almuerzo. 
1:00 PM - 3:00 PM: Responder emails y llamadas. 
3:00 PM - 5:00 PM: Leer un libro técnico."></textarea>
                            <button onclick="analyzeYerkesDodson()" class="mt-4 w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 transition duration-300 shadow-md">
                                Analizar Plan Diario
                            </button>
                        </div>
                        <div id="yerkes-dodson-result" class="bg-secondary p-4 rounded-lg text-primary min-h-[60px] flex items-center justify-center text-left transition-colors duration-300">
                            <p>El resultado aparecerá aquí...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- LÓGICA DE LA INTERFAZ Y COMUNICACIÓN CON EL SERVIDOR ---

        // Función para obtener el CSRF Token de las cookies
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.startsWith(name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // Función para mostrar un mensaje de estado (éxito o error)
        function showStatusMessage(message, isSuccess) {
            const statusDiv = document.getElementById('status-message');
            statusDiv.textContent = message;
            statusDiv.classList.remove('hidden', 'bg-red-500', 'bg-green-500');
            statusDiv.classList.add(isSuccess ? 'bg-green-500' : 'bg-red-500');
            statusDiv.style.display = 'block';
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000); // El mensaje desaparece después de 5 segundos
        }

        // Función para mostrar un mensaje de carga
        function showLoading(elementId) {
            document.getElementById(elementId).innerHTML = '<div class="flex items-center justify-center"><svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>Cargando...</div>';
        }

        // Función genérica para enviar la solicitud al servidor de backend local
        async function callBackendApi(endpoint, data) {
            try {
                const response = await fetch(`/api/${endpoint}/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken') // Añadimos el token CSRF
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error);
                }

                const result = await response.json();
                return result.result;
            } catch (error) {
                console.error('Error al llamar al servidor de backend:', error);
                showStatusMessage(`Ocurrió un error al procesar tu solicitud: ${error.message}`, false);
                return `Ocurrió un error al procesar tu solicitud: ${error.message}`;
            }
        }

        // Función para el botón de la Matriz de Eisenhower
        async function analyzeEisenhower() {
            const input = document.getElementById('eisenhower-input').value;
            if (!input) {
                showStatusMessage('Por favor, ingresa una tarea para analizar.', false);
                return;
            }
            const resultDiv = document.getElementById('eisenhower-result');
            showLoading('eisenhower-result');
            
            const response = await callBackendApi('eisenhower', { task: input });
            resultDiv.innerHTML = `<pre class="whitespace-pre-wrap">${response}</pre>`;
            if (response && !response.startsWith('Ocurrió un error')) {
                showStatusMessage('Tarea analizada con éxito.', true);
            }
        }

        // Función para el botón de la Ley de Laborit
        async function analyzeLaborit() {
            const input = document.getElementById('laborit-input').value;
            if (!input) {
                showStatusMessage('Por favor, ingresa una lista de tareas para analizar.', false);
                return;
            }
            const resultDiv = document.getElementById('laborit-result');
            showLoading('laborit-result');
            
            const response = await callBackendApi('laborit', { tasks: input });
            resultDiv.innerHTML = `<pre class="whitespace-pre-wrap">${response}</pre>`;
            if (response && !response.startsWith('Ocurrió un error')) {
                showStatusMessage('Lista de tareas analizada con éxito.', true);
            }
        }

        // Función para el botón de la Ley de Yerkes-Dodson
        async function analyzeYerkesDodson() {
            const input = document.getElementById('yerkes-dodson-input').value;
            if (!input) {
                showStatusMessage('Por favor, ingresa un plan diario para analizar.', false);
                return;
            }
            const resultDiv = document.getElementById('yerkes-dodson-result');
            showLoading('yerkes-dodson-result');

            const response = await callBackendApi('yerkes-dodson', { plan: input });
            resultDiv.innerHTML = `<pre class="whitespace-pre-wrap">${response}</pre>`;
            if (response && !response.startsWith('Ocurrió un error')) {
                showStatusMessage('Plan diario analizado con éxito.', true);
            }
        }
        
        // --- NUEVAS FUNCIONES PARA LA LISTA DE TAREAS ---
        
        // Carga las tareas desde localStorage
        function getTasks() {
            const tasks = localStorage.getItem('todoTasks');
            return tasks ? JSON.parse(tasks) : [];
        }

        // Guarda las tareas en localStorage
        function saveTasks(tasks) {
            localStorage.setItem('todoTasks', JSON.stringify(tasks));
        }

        // Renderiza las tareas en el DOM
        function renderTasks() {
            const todoList = document.getElementById('todo-list');
            const tasks = getTasks();
            todoList.innerHTML = ''; // Limpia la lista actual
            
            if (tasks.length === 0) {
                todoList.innerHTML = '<p class="text-secondary text-center">No tienes tareas pendientes. ¡Hora de agregar una!</p>';
                return;
            }

            tasks.forEach((task, index) => {
                const li = document.createElement('li');
                li.className = `p-4 rounded-lg shadow flex items-center justify-between ${task.completed ? 'bg-gray-400 dark:bg-gray-600' : 'bg-secondary'} transition-colors duration-300`;
                li.classList.add('todo-item');
                if (task.completed) {
                    li.classList.add('completed');
                }

                // Usamos un span para el texto de la tarea y un input para la edición
                li.innerHTML = `
                    <div class="flex items-center flex-grow">
                        <input type="checkbox" ${task.completed ? 'checked' : ''} onchange="toggleTask(${index})" class="h-5 w-5 rounded text-teal-600 border-gray-300 focus:ring-teal-500">
                        <span id="task-text-${index}" class="ml-4 text-primary task-text flex-grow">${task.text}</span>
                        <input id="task-input-${index}" type="text" value="${task.text}" class="hidden flex-grow p-2 ml-4 rounded-lg border border-teal-500 bg-container text-primary focus:outline-none">
                    </div>
                    <div class="flex items-center space-x-2 ml-2">
                        <!-- Botón de edición/guardado -->
                        <button id="edit-btn-${index}" onclick="toggleEditMode(${index})" class="text-gray-500 hover:text-teal-500 transition-colors duration-200">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15.232 5.232a2.5 2.5 0 013.536 3.536L6.5 21.036H3v-3.536l12.232-12.232zM15.232 5.232L18.768 8.768" />
                            </svg>
                        </button>
                        <!-- Botón de eliminación -->
                        <button onclick="deleteTask(${index})" class="text-red-500 hover:text-red-700 transition-colors duration-200">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                `;
                todoList.appendChild(li);
            });
        }
        
        // Agrega una nueva tarea a la lista
        function addTask() {
            const input = document.getElementById('new-task-input');
            const taskText = input.value.trim();
            if (taskText === '') {
                showStatusMessage('Por favor, escribe una tarea para agregar.', false);
                return;
            }
            
            const tasks = getTasks();
            tasks.push({ text: taskText, completed: false });
            saveTasks(tasks);
            renderTasks();
            input.value = ''; // Limpia el input
            showStatusMessage('Tarea agregada con éxito.', true);
        }

        // Marca una tarea como completada/incompleta
        function toggleTask(index) {
            const tasks = getTasks();
            tasks[index].completed = !tasks[index].completed;
            saveTasks(tasks);
            renderTasks();
        }

        // Elimina una tarea de la lista
        function deleteTask(index) {
            const tasks = getTasks();
            tasks.splice(index, 1);
            saveTasks(tasks);
            renderTasks();
            showStatusMessage('Tarea eliminada con éxito.', true);
        }
        
        // Función para alternar entre el modo de visualización y edición
        function toggleEditMode(index) {
            const taskTextSpan = document.getElementById(`task-text-${index}`);
            const taskInput = document.getElementById(`task-input-${index}`);
            const editBtn = document.getElementById(`edit-btn-${index}`);
            
            // Si está en modo de edición, guardamos la tarea
            if (taskInput.classList.contains('hidden')) {
                // Modo de edición activado
                taskTextSpan.classList.add('hidden');
                taskInput.classList.remove('hidden');
                taskInput.focus();
                
                // Cambiamos el icono a un disquete (guardar) y la función onclick
                editBtn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                        <polyline points="17 21 17 13 7 13 7 21"></polyline>
                        <polyline points="7 3 7 8 15 8"></polyline>
                    </svg>
                `;
                editBtn.onclick = () => saveTask(index);

            } else {
                // Modo de visualización activado (guardado)
                const newText = taskInput.value.trim();
                if (newText === '') {
                    showStatusMessage('El texto de la tarea no puede estar vacío.', false);
                    taskInput.focus();
                    return;
                }

                const tasks = getTasks();
                tasks[index].text = newText;
                saveTasks(tasks);
                renderTasks();
                showStatusMessage('Tarea editada con éxito.', true);
            }
        }
        
        // Guarda la tarea editada. Esta función se llama desde toggleEditMode.
        function saveTask(index) {
            // El toggleEditMode ya contiene la lógica de guardado,
            // por lo que simplemente volvemos a llamarlo para que se encargue del proceso.
            toggleEditMode(index);
        }

        // Limpia todas las tareas completadas
        function clearCompletedTasks() {
            const tasks = getTasks();
            const incompleteTasks = tasks.filter(task => !task.completed);
            saveTasks(incompleteTasks);
            renderTasks();
            showStatusMessage('Tareas completadas limpiadas.', true);
        }

        // --- NUEVA FUNCIÓN PARA COPIAR TODAS LAS TAREAS ---
        async function copyTasks() {
            const tasks = getTasks();
            if (tasks.length === 0) {
                showStatusMessage('No hay tareas para copiar.', false);
                return;
            }

            // Mapea las tareas a una lista de cadenas de texto y únelas con saltos de línea
            const tasksText = tasks.map(task => task.text).join('\n');

            try {
                // Usa la API de Portapapeles para escribir el texto
                // Usamos `document.execCommand` como respaldo por si `navigator.clipboard` falla
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    await navigator.clipboard.writeText(tasksText);
                } else {
                    // Fallback para navegadores antiguos
                    const textarea = document.createElement('textarea');
                    textarea.value = tasksText;
                    document.body.appendChild(textarea);
                    textarea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textarea);
                }
                showStatusMessage('Tareas copiadas al portapapeles con éxito.', true);
            } catch (err) {
                console.error('Error al copiar el texto: ', err);
                showStatusMessage('Ocurrió un error al intentar copiar las tareas.', false);
            }
        }


        // --- LÓGICA DE LAS PESTAÑAS (TABS) ---
        function openTab(tabId) {
            // Oculta todos los contenidos de las pestañas
            const tabContents = document.querySelectorAll('[id$="-content"]');
            tabContents.forEach(content => content.classList.add('hidden'));

            // Quita el estilo de "activo" de todos los botones de pestañas
            const tabButtons = document.querySelectorAll('button[id^="tab-"]');
            tabButtons.forEach(button => {
                button.classList.remove('border-purple-500', 'border-green-500', 'border-blue-500', 'border-teal-500', 'font-bold');
                button.classList.add('border-transparent');
            });

            // Muestra el contenido de la pestaña seleccionada
            const selectedContent = document.getElementById(tabId);
            if (selectedContent) {
                selectedContent.classList.remove('hidden');
            }

            // Agrega el estilo de "activo" al botón de la pestaña seleccionada
            const selectedButton = document.getElementById('tab-' + tabId.replace('-content', ''));
            if (selectedButton) {
                let borderColor = 'border-purple-500';
                switch(tabId) {
                    case 'eisenhower-content': borderColor = 'border-purple-500'; break;
                    case 'laborit-content': borderColor = 'border-green-500'; break;
                    case 'yerkes-dodson-content': borderColor = 'border-blue-500'; break;
                    case 'todo-list-content': borderColor = 'border-teal-500'; break;
                }
                selectedButton.classList.add(borderColor, 'font-bold');
                selectedButton.classList.remove('border-transparent');
            }
        }

        // LÓGICA DEL MODO OSCURO
        const themeToggle = document.getElementById('theme-toggle');
        const moonIcon = document.getElementById('moon-icon');
        const sunIcon = document.getElementById('sun-icon');
        
        // Verificar la preferencia de tema del sistema o del localStorage
        const isDarkMode = localStorage.getItem('theme') === 'dark' || 
                                    (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches);

        // Establecer la clase inicial y los iconos
        if (isDarkMode) {
            document.documentElement.classList.add('dark');
            moonIcon.classList.remove('hidden');
            sunIcon.classList.add('hidden');
        } else {
            document.documentElement.classList.remove('dark');
            sunIcon.classList.remove('hidden');
            moonIcon.classList.add('hidden');
        }

        // Manejar el clic en el botón de alternar tema
        themeToggle.addEventListener('click', () => {
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('theme', 'light');
                sunIcon.classList.remove('hidden');
                moonIcon.classList.add('hidden');
            } else {
                document.documentElement.classList.add('dark');
                localStorage.setItem('theme', 'dark');
                moonIcon.classList.remove('hidden');
                sunIcon.classList.add('hidden');
            }
        });

        // Configurar el formulario de logout para enviar el token CSRF
        document.addEventListener('DOMContentLoaded', () => {
            const logoutForm = document.getElementById('logout-form');
            if (logoutForm) {
                const csrfToken = getCookie('csrftoken');
                const csrfInput = document.createElement('input');
                csrfInput.type = 'hidden';
                csrfInput.name = 'csrfmiddlewaretoken';
                csrfInput.value = csrfToken;
                logoutForm.appendChild(csrfInput);
            }
            // AHORA LA PESTAÑA DE TAREAS ES LA PRIMERA EN ABRIRSE
            openTab('todo-list-content'); 
            // Carga las tareas existentes al iniciar la página
            renderTasks();
        });
    </script>
</body>
